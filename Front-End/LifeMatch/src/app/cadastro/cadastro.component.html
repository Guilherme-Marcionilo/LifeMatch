<div class="background pt-5 pb-3">
	<div>
	  <div class="teste" id="form"> 
		<div class="avatar ">
		  <div class="cabeca ">
			<div class="orelha-esq orelha"></div>
			<div class="orelha-dir orelha"></div>

			<div class="olho-esq olhos">
			  <div class="palpebra"></div>
			</div>
  
			<div class="olho-dir olhos">
			  <div class="palpebra"></div>
			</div>
  
			<div class="dente-esq dentes"></div>
			<div class="dente-dir dentes"></div>
		  </div>
  
		  <div class="bracos" id="bracos">
			<div class="mao-esq mao">
			  <div class="unha"></div>
			</div>
  
			<div class="mao-dir mao">
			  <div class="unha"></div>
			</div>
		  </div>
		</div>
		<div class="shadow bg-Light">
		  <div class="row mb-5 d-flex justify-content-center ">
			<div class="col-md-8 mt-4">
			  <div>
				<div class="form-group">
				  <label for="exampleInputEmail1">Nome</label>
                  
                 
                  <input
					type="text"
					class="form-control"
					id="nome"
					placeholder="Digite o seu nome aqui"
					[(ngModel)]='usuario.nome'
					style="background: #dff6f8;"
				  />
				  <small class="form-text text-muted" style="font-size: 10.7px;"
					>Nunca iremos compartilhar seu email, com ninguém.</small>
				</div>
  
		
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input style="background: #dff6f8;" type="email" class="form-control" id="email" 
                    placeholder="nome@example.com" [(ngModel)]='usuario.usuario' >
                </div>

                <div class="form-group">
                    <label for="nome">Senha</label>
                    <input style="background: #dff6f8;" type="password" class="form-control" id="senha"
                    placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}' >
                </div>


                <div class="form-group">
                    <label for="nome">Confirmar Senha</label>
                    <input style="background: #dff6f8;" type="password" class="form-control" id="senhaConf" 
                    placeholder="Digite a confirmação de senha" [(ngModel)]='usuario.senha' >
                </div>

                <div class="d-flex justify-content-center">
                    <button style="border: 2px solid #81dde4;background:#81dde4; color:rgb(0, 0, 0);" class="btn btn-outline-success p-2" (click)='cadastrar()' >Cadastrar</button>
                </div>
				
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
