<div class="container justify-content-center">
  <div class="row ">
    <div class="col">

      <div class="container">

        <div class="row mb-5 mt-5">
          <div class="col">
            <div class="row">
              <div class="col-md 12 mb-3 mt-5">
                <h1>Cadastre um novo tema!</h1>
              </div>
            </div>

            <form>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputTitulo4">Tema</label>
                  <input type="text" class="form-control" id="inputTema4" placeholder="Digite aqui o tema" [(ngModel)]="tema.categoriaAjuda" name="categoriaAjuda">
                </div>
              </div>

              <div class="form-group">
                <label for="exampleFormControlDescricao">Descrição</label>
                <textarea class="form-control" id="exampleFormControlDescricao" placeholder="Digite a descrição da categoria aqui"
                  rows="3" [(ngModel)]="tema.descricao" name="descricao"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
            </form>
          </div>
        </div>

        <div class="row">
          <table class="table table-striped mb-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Tema</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let item of listaTemas">
                <th scope="row">{{item.idTema}}</th>
                <td>{{item.categoriaAjuda}}</td>
                <td class="d-flex justify-content-end">
                  <a class="btn btn-outline-info mr-3" [routerLink]="['/editar-tema', item.idTema]">Editar</a>
                  <a class="btn btn-outline-danger" [routerLink]="['/deletar-tema', item.idTema]">Apagar</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>


        <div class="row">
          <div class="col-md 12 mb-3 mt-5">
            <h1>Aqui você pode editar ou excluir uma postagem!</h1>
          </div>
        </div>
          

        <div class="row mb-3" >

          <div class="col-md-4" *ngFor="let item of listaPostagens" >
            <div class="card w-100 shadow" style="border:1px solid #9ddbf0; width: 18rem;" >
              <img class="card-img-top" width="200px" height="200px" src="{{item.imagensPostagem}}" alt="Imagem de capa do card">
              <div class="card-body">
                <h5 class="card-title">{{item.titulo}}</h5>
                <p class="card-text">{{item.descricao}}</p>
              </div>

              <div class="row mb-3">
                <div class="col-md-12 d-flex justify-content-center">
                  <button type="button" class="btn btn-outline-warning mr-1" [routerLink]="['/editar-postagem', item.idPostagem]">Editar</button>
                  <button type="button" class="btn btn-outline-danger" [routerLink]="['/deletar-postagem', item.idPostagem]">Apagar</button>
                </div>
              </div>

            </div>
          </div>
        </div> 





  
      </div>
    </div>



      </div>
    </div>
